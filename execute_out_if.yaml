uvmf:
  interfaces:
    "execute_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "W_Control_out_t"
          type: "bit [1:0]"       
        - name: "Mem_Control_out_t"
          type: "bit"       
        - name: "aluout_t"
          type: "bit [15:0]"       
        - name: "pcout_t"
          type: "bit [15:0]"       
        - name: "dr_t"
          type: "bit [2:0]"       
        - name: "sr1_t"
          type: "bit [2:0]"       
        - name: "sr2_t"
          type: "bit [2:0]"       
        - name: "IR_Exec_t"
          type: "bit [15:0]"
        - name: "NZP_t"
          type: "bit [2:0]"
        - name: "M_Data_t"
          type: "bit [15:0]"
      ports:
        - name: "W_Control_out"
          width: "2"
          dir: "input"
        - name: "Mem_Control_out"
          width: "1"
          dir: "input"
        - name: "aluout"
          width: "16"
          dir: "input"
        - name: "pcout"
          width: "16"
          dir: "input"
        - name: "dr"
          width: "3"
          dir: "input"
        - name: "sr1"
          width: "3"
          dir: "input"
        - name: "sr2"
          width: "3"
          dir: "input"
        - name: "IR_Exec"
          width: "16"
          dir: "input"
        - name: "NZP"
          width: "3"
          dir: "input"
        - name: "M_Data"
          width: "16"
          dir: "input"
      transaction_vars:        
        - name: "W_Control_out"
          type: "W_Control_out_t"
          isrand: "False"
          iscompare: "True" 
        - name: "Mem_Control_out"
          type: "Mem_Control_out_t"
          isrand: "False"
          iscompare: "True" 
        - name: "aluout"
          type: "aluout_t"
          isrand: "False"
          iscompare: "True"
        - name: "pcout"
          type: "pcout_t"
          isrand: "False"
          iscompare: "True"
        - name: "dr"
          type: "dr_t"
          isrand: "False"
          iscompare: "True"
        - name: "sr1"
          type: "sr1_t"
          isrand: "False"
          iscompare: "True"
        - name: "sr2"
          type: "sr2_t"
          isrand: "False"
          iscompare: "True"
        - name: "IR_Exec"
          type: "IR_Exec_t"
          isrand: "False"
          iscompare: "True"
        - name: "NZP"
          type: "NZP_t"
          isrand: "False"
          iscompare: "True"
        - name: "M_Data"
          type: "M_Data_t"
          isrand: "False"
          iscompare: "True"
