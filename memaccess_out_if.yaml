
uvmf:
  interfaces:
    "memaccess_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "DMem_addr_t"
          type: "bit [15:0]"
        - name: "DMem_din_t"
          type: "bit [15:0]"
        - name: "DMem_rd_t"
          type: "bit"
        - name: "memout_t"
          type: "bit [15:0]"
      ports: 
        - name: "DMem_addr"   
          width: "16"        
          dir: "input" 
        - name: "Dmem_din"   
          width: "16"        
          dir: "input" 
        - name: "DMem_rd"   
          width: "16"        
          dir: "input" 
        - name: "memout"   
          width: "16"        
          dir: "input" 
      transaction_vars:
        - name: "DMem_addr"  
          type: "DMem_addr_t"
          isrand: "True"
          iscompare: "True" 
        - name: "DMem_din"  
          type: "DMem_din_t"
          isrand: "True"
          iscompare: "True" 
        - name: "DMem_rd"  
          type: "DMem_rd_t"
          isrand: "True"
          iscompare: "True" 
        - name: "memout"  
          type: "memout_t"
          isrand: "True"
          iscompare: "True" 
