uvmf:
  interfaces:
    "data_mem":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "word"
          type: "bit [15:0]"
      ports:
        - name: "complete_data"
          width: "1"
          dir: "input"
        - name: "Data_dout"
          width: "16"
          dir: "input"
        - name: "Data_din"
          width: "16"
          dir: "output"
        - name: "Data_rd"
          width: "1"
          dir: "output"
        - name: "Data_addr"
          width: "16"
          dir: "output"
      transaction_vars:
        - name: "complete_data"
          type: "bit"
          isrand: "False"
          iscompare: "False"
        - name: "Data_dout"
          type: "word"
          isrand: "True"
          iscompare: "False"
        - name: "Data_din"
          type: "word"
          isrand: "False"
          iscompare: "False"
        - name: "Data_rd"
          type: "bit"
          isrand: "False"
          iscompare: "False"
        - name: "Data_addr"
          type: "word"
          isrand: "False"
          iscompare: "False"
