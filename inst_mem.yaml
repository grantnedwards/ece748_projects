uvmf:
  interfaces:
    "inst_mem":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
        - name: "op_t"
          type: "enum bit [3:0] {ADD=4'b0001, AND=4'b0101, NOT=4'b1001, LD=4'b0010, LDR=4'b0110, LDI=4'b1010, LEA=4'b1110, ST=4'b0011, STR=4'b0111, STI=4'b1011, BR=4'b0000, JMP=4'b1100}"
        - name: "word"
          type: "bit [15:0]"
      ports:
        - name: "PC"
          width: "16"
          dir: "output"
        - name: "instrmem_rd"
          width: "1"
          dir: "output"
        - name: "instr_dout"
          width: "16"
          dir: "input"
        - name: "complete_instr"
          width: "1"
          dir: "input"
      transaction_vars:
        - name: "opcode"  
          type: "op_t"
          isrand: "True"
          iscompare: "False" 
        - name: "sr1"  
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "sr2"  
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "dr"  
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "mode"  
          type: "bit"
          isrand: "True"
          iscompare: "False" 
        - name: "baser"  
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "pcoffset9"  
          type: "bit [8:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "pcoffset6"  
          type: "bit [5:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "imm5"  
          type: "bit [4:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "nzp"  
          type: "bit [2:0]"
          isrand: "True"
          iscompare: "False" 
        - name: "PC"
          type: "word"
          isrand: "False"
          iscompare: "False"
        - name: "instrmem_rd"
          type: "bit"
          isrand: "False"
          iscompare: "False"
        - name: "instr_dout"
          type: "word"
          isrand: "True"
          iscompare: "False"
        - name: "complete_instr"
          type: "bit"
          isrand: "False"
          iscompare: "False"
      transaction_constraints:
        - name: "opcode_c"  
          value: "{instr_dout[15:12] inside {ADD, AND, NOT, BR, JMP, LD, LDR, LDI, LEA, ST, STR, STI};}"
        - name: "nzp_c"  
          value: "{$countones(nzp) != 0;}"

