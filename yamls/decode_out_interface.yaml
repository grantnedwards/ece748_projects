uvmf:
  interfaces:
    "decode_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      hdl_typedefs:
      - name: "W_control_t"
        type: "logic [1:0]"
      - name: "Mem_control_t"
        type: "logic"
      - name: "E_control_t"
        type: "logic [5:0]"
      - name: "IR_t"
        type: "logic [15:0]"
      - name: "npc_out_t"
        type: "logic [15:0]"
      ports:
      - dir: "input"
        name: "W_control"
        width: "2"
      - dir: "input"
        name: "Mem_control"
        width: "1"
      - dir: "input"
        name: "E_control"
        width: "6"
      - dir: "input"
        name: "IR"
        width: "16"
      - dir: "input"
        name: "npc_out"
        width: "16"
      transaction_vars:
      - iscompare: "True"
        isrand: "False"
        name: "W_control"
        type: "W_control_t"
      - iscompare: "True"
        isrand: "False"
        name: "E_control"
        type: "E_control_t"
      - iscompare: "True"
        isrand: "False"
        name: "Mem_control"
        type: "Mem_control_t"
      - iscompare: "True"
        isrand: "False"
        name: "IR"
        type: "IR_t"
      - iscompare: "True"
        isrand: "False"
        name: "npc_out"
        type: "npc_out_t"
